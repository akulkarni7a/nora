<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SproutCRM</title>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/modal.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white;">
        <img class="navbar-brand" src="./logo/sprout.png" width="37">
        <div class="logotext">SproutCRM</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0">
            	<button class="btn my-2 my-sm-0 home-button" id="login-btn"><span>Login</span></button>
                <button class="btn my-2 my-sm-0 home-button" id="join-btn"><span>Join Now</span></button>
            </form>
        </div>
    </nav>


    <img id="imgBanner" src="./images/a-cropped.png">
    <div id="imgText">
        <h1>Build Relationships.</h1>
        <br>
        <p>Keep track of prospective families in a simple and clean app</p>
        <br>
        <button class="btn my-2 my-sm-0 home-button" id="join-btn"><span>Join Now</span></button>
    </div>
    <div id="moreInfoBanner">Container</div>

    <!--Login Modal-->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <form action="/login" method="post">
                <label><b>Username</b></label>
                <input type="text" class="form-control" name="username" required>
                <br>
                <label><b>Password</b></label>
                <input type="password" class="form-control" name="password" required>
                <br>
                <button type="submit" class="btn btn-warning btn-lg">Login</button> 
            </form>
           
      </div>
    </div>
    <!--Signup Modal-->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <form action="/signup" method="post">
                <label><b>Username</b></label>
                <input type="text" class="form-control" name="username" required>
                <br>
                <label><b>Password</b></label>
                <input type="password" class="form-control" name="password" required>
                <br>
                <button type="submit" class="btn btn-warning btn-lg">Login</button> 
            </form>
           
      </div>
    </div>



    <script type="text/javascript" src="./js/login.js"></script>
</body>

</html>
